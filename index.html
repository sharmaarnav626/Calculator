<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="ein">
        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/57/albert-1295413_640.png" alt="">
    </div>
    <div class="txt">
        <h2>WHAT A FOOL!</h2>
    </div>
    <div class="calculator">
      <input id="inputBox" type="text" placeholder="0" />
      <div>
        <button>AC</button>
        <button>DEL</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>

<script src="app.js"></script>
  </body>
</html>
